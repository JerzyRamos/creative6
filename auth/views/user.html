<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="form-container" ng-controller="myController">
        <h1 id="sectionTitle" class="form-header">Add</h1><br>
        <form method="POST" action="/user/update">
            <input type="text" id="color" name="color" placeholder="e.g. Buy eggs" ng-model="user.color"><br>   
            <input type="submit" id="save" value="Add to List">
        </form>
        <form method="POST" action="/user/delete">
        <input type="submit" id="delete" value="Delete User">
    </form>
    </div>
    
    
    <div id="msg">
    <span id="userMsg">
    <%= msg %>
    </span>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <br>
    <div style="font-size:20px;text-decoration:underline;"><a id="homeLink" href="/">Go to List</a></div>
</body>

</html>
